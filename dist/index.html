<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.min.css">
    <title>Merkury Landing Page</title>
</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="header__logo">
                    <a href="#" title="Homepage" class="header__logo__link">
                        <img src="img/logo.png" alt="Merkury">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Features</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Pricing</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Blog</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__login">
                    <a href="#" class="header__login__btn">Login</a>
                </div>
            </div>
        </div>
    </header>
    <section class="hero">
        <p class="hero__title">Grow Your business with Merkury</p>
        <p class="hero__subtitle">Your partner in crime!</p>
        <a href="#" class="hero__btn">Get started</a>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.min.js"></script>
</body>

</html>
